<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        form >input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form action="#" method="post">
            <label for="weight">Weight (kg):</label>
            <input type="text" id="weight" name="weight">

            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height">

            <div id="result"></div>

            <input type="submit" value="Calculate BMI">
        </form>
    </div>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit',(e) =>{
            e.preventDefault();
            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);
            const res = document.querySelector('#result');
            let addText = "";

            if (isNaN(height) || height <= 0) {
                res.innerHTML = "Please give a valid height";
                return;
            }
            else if (isNaN(weight) || weight <=0){
                res.innerHTML = "Please give a valid weight";
                return;
            }
            else{
                const bmi = (weight/ ((height *height)/10000)).toFixed(2)
                if (bmi < 18.6){
                    addText= `<span> You are UnderWeight</span>`;
                }else if (bmi >= 18.6 && bmi < 24.9){
                    addText = `<span> You are in Normal Range</span>`;
                }else{
                    addText = `<span>You are OverWeight</span>`;
                }
                res.innerHTML = `<span>Your BMI is : ${bmi}</span> <br>${addText}`;
                res.appendChild(addText);
            }
            

        });
    </script>
</body>
</html>
