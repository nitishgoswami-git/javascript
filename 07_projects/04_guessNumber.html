<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }

        .game-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #777;
        }

        .lowOrHi h2 {
            color: yellow;
        }

        .button {
            margin-top: 20px;
            cursor: pointer;
            color: cyan;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <h2>Guess a number</h2>
        <input type="number" id="guessField" min="1" max="100">
        <button id="subt">Submit Guess</button>

        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
        
        <div class="resultParas"></div>
    </div>

    <script>
        let randNum = parseInt(Math.random() * 100 + 1);
        const submit = document.querySelector('#subt');
        const userInput = document.querySelector('#guessField');
        const guessSlot = document.querySelector('.guesses');
        const remaining = document.querySelector('.lastResult');
        const lowOrHi = document.querySelector('.lowOrHi');
        const startOver = document.querySelector('.resultParas');

        const p = document.createElement('p');

        let prevGuess = [];
        let numGuess = 1;
        let playGame = true;

        if (playGame) {
            submit.addEventListener('click', (e) => {
                e.preventDefault();
                const guess = parseInt(userInput.value);

                if (!guess) {
                    alert("Please enter a number!");
                    return;
                }

                console.log(guess);
                validateGuess(guess);
            });
        }

        function validateGuess(guess) {
            if (isNaN(guess) || guess < 1 || guess > 100) {
                alert("Enter a valid number between 1 and 100.");
            } else {
                prevGuess.push(guess);
                if (numGuess === 11) {
                    displayGuess(guess);
                    displayMessage(`Game Over. The correct number was ${randNum}`);
                    endGame();
                } else {
                    displayGuess(guess);
                    checkGuess(guess);
                }
            }
        }

        function checkGuess(guess) {
            if (guess === randNum) {
                displayMessage(`You Won! ðŸŽ‰`);
                endGame();
            } else if (guess < randNum) {
                displayMessage(`Number is too Low ðŸ“‰`);
            } else {
                displayMessage(`Number is too High ðŸ“ˆ`);
            }
        }

        function displayMessage(message) {
            lowOrHi.innerHTML = `<h2>${message}</h2>`;
        }

        function displayGuess(guess) {
            userInput.value = "";
            guessSlot.innerHTML += `${guess}, `;
            numGuess++;
            remaining.innerHTML = `${11 - numGuess}`;
        }

        function endGame() {
            userInput.value = '';
            userInput.setAttribute('disabled', '');
            p.classList.add('button');
            p.innerHTML = `<h2 id="newGame">Start Over</h2>`;
            startOver.appendChild(p);
            playGame = false;
            newGame();
        }

        function newGame() {
            const newGameButton = document.querySelector('#newGame');
            newGameButton.addEventListener('click', () => {
                randNum = parseInt(Math.random() * 100 + 1);
                prevGuess = [];
                numGuess = 1;
                guessSlot.innerHTML = '';
                remaining.innerHTML = `10`;
                userInput.removeAttribute('disabled');
                startOver.removeChild(p);
                playGame = true;
            });
        }
    </script>
</body>
</html>
